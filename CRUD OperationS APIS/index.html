<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="page-header">
            <h2><i class="fas fa-book-open me-2"></i>Story Management System</h2>
            <p class="text-muted">Create and manage your stories with ease</p>
        </div>
        
        <!-- Form for adding/editing stories -->
        <div class="card mb-4">
            <div class="card-body p-4">
                <h4 class="card-title mb-4">
                    <i class="fas fa-pen me-2"></i>
                    <span id="formTitle">Add New Story</span>
                </h4>
                <form id="storyForm">
                    <input type="hidden" id="storyId">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" required 
                               placeholder="Enter story title">
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">Content</label>
                        <textarea class="form-control" id="content" rows="4" required
                                  placeholder="Write your story here..."></textarea>
                    </div>
                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary" id="submitBtn">
                            <i class="fas fa-plus me-2"></i>Add Story
                        </button>
                        <button type="button" class="btn btn-secondary" id="cancelBtn" style="display:none;">
                            <i class="fas fa-times me-2"></i>Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Stories list -->
        <div class="stories-section">
            <div class="stories-header">
                <h4><i class="fas fa-list me-2"></i>Your Stories</h4>
                <span class="story-count" id="storyCount"></span>
            </div>
            <div id="storiesList"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
